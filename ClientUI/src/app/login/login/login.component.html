<form class="container mx-auto border p-5 m-5 w-50 rounded bg-light" autocomplete="off" (ngSubmit)="login()">
    <h1 class="text-center m-5">User Login</h1>
    <div class="form-group w-50 mx-auto">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="username">
    </div>
    <div class="form-group w-50 mx-auto">
        <input type="current-password" [(ngModel)]="password" name="password" placeholder="password" class="form-control">
    </div>
    <div class="form-group mx-auto w-50 m-5">
        <input type="submit" value="Login" class="btn btn-success mx-auto w-100">
    </div>
</form>
